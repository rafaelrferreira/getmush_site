<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>GetMush</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<style type="text/css">
    body {

    }
    .shadow {box-shadow: 5px 5px 5px #bdbdbd;}
    .renderArea {
        margin-top: 30px;
        overflow: hidden;
        text-align: left;
    }
    #getMushPageResult {padding-left:0px;}
    .btn-xlarge {
        padding: 18px 28px;
        font-size: 16px;
        line-height: normal;
        -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
                border-radius: 8px;
        }
</style>

<body>
    <div class="container" style="margin-top: 40px;">
        <div class="row" style="margin-top: 60px;">
            <div class="col-xs-6 col-xs-offset-3" style="text-align: center;">
                <img src="images/toad.png" width="128px" height="128px" alt="GetMush Logo" title="" />
                <h3>Informe a URL para mushar:</h3>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <input id="inputBox" class="box form-control shadow btn-xlarge" placeholder="http://meusite.com.br" value="http://digitalworkplacegroup.com/wp-content/uploads/2014/04/The-Loop_The-Childrens-Trust.jpg"/>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <button id="loadImage" style="margin:40px auto;" class="btn btn-lg btn-primary">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row renderArea">
            <div id="getMushPageResult" class="col-md-6 col-xs-6 col-lg-6">
               <img id="image" src="" class="img-rounded">
            </div>
        </div>
    </div>
    <!-- /.container -->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {   
            $("#image").hide();   
            $("#loadImage").click(function(){
                var urlRetorno = getImageUrl(); //OU CHAMAR NODE AQUI
                $("#image").attr("src", urlRetorno);
                $("#image").show();  
            });                          
        });

        function getImageUrl()
        {
            return $("#inputBox").val();

            $.ajax({ 
                   type: "GET",
                   dataType: "json",
                   url: "http://getmush.com/get",
                   success: function(data){        
                     return data;
                   }
            });                
        }
    </script>
</body>
</html>
